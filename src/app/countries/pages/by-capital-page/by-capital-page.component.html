<h2>Por Capital</h2>
<hr />
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      [placeholder]="'Buscar por capital'"
      (emitTerm)="searchByCapital($event)"
    ></shared-search-box>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <ul>
      <li *ngFor="let country of countries">
        {{ country.name.common }} - {{ country.population | number }}
      </li>
    </ul>
  </div>
</div>
