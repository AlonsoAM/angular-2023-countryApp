<h2>Por Regi√≥n</h2>
<hr />
<div class="row">
  <div class="col d-grid gap-5" *ngFor="let region of regions; index as i">
    <!-- Botones de las regiones -->
    <button
      class="btn btn-outline-success"
      (click)="buscarPaisPorRegion(boton.value)"
      [value]="region"
      #boton
    >
      {{ region | uppercase }}
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
